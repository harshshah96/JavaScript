<script>
    class React{
        constructor(){
            this.library = "React";
            this.server = "https://localhost:300";

            // requirement
            document.querySelector('button').addEventListener('click',this.handleClick.bind(this))
        }
        handleClick (){
            console.log("button Cicked");
            console.log(this);//  shows button reference
            console.log(this.server);//  shows undefined

        }

    }

    const app = new React();
